
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>mReport - Admin Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header col-md-12">
          <a class="navbar-brand" href="#">mReport</a>
          <a class="navbar-brand pull-right" href="#">Signout</a>
        </div>
      </div>
    </div>

    <div class="dashboard-wrapper container">
      <div class="row">
        <h4>Open Issues</h4>
        <table class="table table-striped">
          <tr>
            <th class="col-md-5">
              Issue
            </th>
            <th class="col-md-2">
              Department
            </th>
            <th class="col-md-2">
              Date
            </th>
            <th class="col-md-3 row">
              Actions
            </th>
          </tr>
          <% @tickets.each do |ticket| %>
          <tr>
            <td class="col-md-5">
              <%= ticket.description %>
            </td>
            <td class="col-md-2">
              <%= ticket.category %>
            </td>
            <td class="col-md-2">
              <%= ticket.created_at %>
            </td>
            <td class="col-md-3 row">
              <%= link_to 'Show', ticket, :class => "btn btn-primary" %>
                <a class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Mark as Resolved</a>
            </td>
          </tr>
          <% end %>
        </table>
        <!-- <div class="blank-template">
          Hooray! No open issues.
        </div> -->
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
